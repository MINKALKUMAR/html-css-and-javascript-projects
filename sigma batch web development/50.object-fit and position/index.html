<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        opject-fit and object-cover
    </title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            background-color: aqua;
        }
        img{
            height: 400px;
            width: 300px;
            object-fit: cover;
            border: 2px solid red;
            object-position: right;
        }
    </style>
</head>
<body>
    <div class="container">
 <img src="https://st4.depositphotos.com/6903990/31458/i/1600/depositphotos_314585930-stock-photo-beauty-girl-long-shiny-wavy.jpg" alt="">
    </div>
</body>
</html>
