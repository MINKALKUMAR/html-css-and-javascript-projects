<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 35px;
        text-align: center;
        box-shadow: 5px 5px 5px 5px green;
      }
      .text-pop {
        text-shadow: 2px 2px 4px rgb(128, 73, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">I am box</div>
    <p class="text-pop">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate ad
      ratione asperiores, harum numquam mollitia explicabo possimus ullam
      repellat? Soluta dignissimos eius explicabo illum cum, maiores quos
      laboriosam! Alias consectetur tenetur facilis repudiandae aspernatur.
    </p>
  </body>
</html>
