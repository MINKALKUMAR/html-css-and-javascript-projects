<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="pass-box">Testing</div>
        <div class="row">
          <div class="left">Password lenght</div>
          <div class="right">
            <input
              type="number"
              min="2"
              max="30"
              value="10"
              id="total-char"
              name=""
            />
          </div>
          <div class="row">
            <label for="upper-case">
              <div class="left">Contain Uppercase</div>
            </label>
            <div class="righ">
              <input type="checkbox" name="" id="upper-case" checked />
            </div>
          </div>
          <div class="row">
            <label for="lower-case">
              <div class="left">Contain lowercase</div>
            </label>
            <div class="righ">
              <input type="checkbox" name="" id="lower-case" />
            </div>
          </div>
          <div class="row">
            <label for="number">
              <div class="left">Contain number</div>
            </label>
            <div class="righ">
              <input type="checkbox" name="" id="number" />
            </div>
          </div>
          <div class="row">
            <label for="symbols">
              <div class="left">Contain symbols</div>
            </label>
            <div class="righ">
              <input type="checkbox" name="" id="symbol" />
            </div>
          </div>
          <div class="row">
            <button class="btn">Generate</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
