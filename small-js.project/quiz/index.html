<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz webiste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
    <div class="quiz-section">
      <div class="quiz">
       
        <h2 id="question" class="question">quiz question</h2>
        <hr />
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer" />
            <label for="a" id="option1">quiz-options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="option2">quiz-options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="option3">quiz-options</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="option4">quiz-options</label>
          </li>
        </ul>
        <hr />
        <div class="button">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
