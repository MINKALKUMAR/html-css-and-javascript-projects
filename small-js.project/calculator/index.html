<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="cal"><h1>CALCULATOR</h1></div>
      <div class="row">
        <input type="text" id="input" placeholder="1+2=3" />
      </div>
      <div class="row">
        <button class="button" id="grey">C</button>
        <button class="button" id="grey">AC</button>
        <button class="button" id="grey">%</button>
        <button class="button" id="lightbrown">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="lightbrown">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="lightbrown">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="lightbrown">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">00</button>
        <button class="button">.</button>
        <button class="button" id="lightbrown">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
