<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">                    
        <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
