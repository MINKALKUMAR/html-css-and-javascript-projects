<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 | Job application form </title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>
            Job Application
            <span class="tittle_small">(Web)</span>
           </h1>    
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter first Name...">
                 
                </div>
                <div class="form_control">
                    <label for="last_name">
                        Last name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter last Name...">
                 
                </div>
                <div class="form_control">
                    <label for="Emal">
                        Email</label>
                    <input type="email" id="Emal" name="Emal" placeholder="Enter Email...">
                 
                </div>
                <div class="form_control">
                    <label for="Job_role">
                       Job Role </label>
                   <select name="Job_role" id="Job_role">
                    <option value=" ">Select Job Role</option>
                    <option value="frontent ">Frontend developer</option>
                    <option value="Backend ">Backend developer</option>
                    <option value=" full_stack">Full stack developer</option>
                    <option value="ui_ux ">UI UX Designer</option>
                   </select>
                 
                </div>
                <div class="form_control">
                    <label for="Address">
                        Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter address"></textarea>
                 
                </div>
                <div class="form_control">
                    <label for="City">City</label>
                    <input type="text" id="City" name="City" placeholder="Enter City Name...">
                 
                </div>
                
                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="text" id="Pincode" name="Pincode" placeholder="Enter Pincode...">
                 
                </div>
                
                <div class="form_control">
                    <label for="date">Date</label>
                    <input value="2022-07-02" type="date" id="Date" name="date" >
                 
                </div>
                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input  type="file" id="upload" name="upload" >
                 
                </div>
                

            </div>
            <div class="button_container">
                <button type="submit" >Apply now </button>
            </div>
           </form>     
        </div>
    </div>
</body>
</html>
